<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Product Detail Styles */
        .product-detail {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .product-image-section {
            margin-bottom: 20px;
        }
        
        .product-image-section img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .image-gallery img {
            width: 20%;
            height: 100px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
        }
        
        .product-information-section {
            margin-bottom: 20px;
        }
        
        .product-information-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .product-specifications {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .product-specifications li {
            margin-bottom: 10px;
        }
        
        .product-reviews {
            margin-bottom: 20px;
        }
        
        .product-reviews span {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .pricing-and-availability-section {
            margin-bottom: 20px;
        }
        
        .pricing-and-availability-section span {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .call-to-action-section {
            margin-bottom: 20px;
        }
        
        .call-to-action-section button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .call-to-action-section button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
